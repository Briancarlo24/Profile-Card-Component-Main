<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <section id="main">
    <img class="bg-pattern-top" src="images/bg-pattern-top.svg" alt="">
    <img class="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="">

    <div id="card" class="card">
      <img class="" src="images/bg-pattern-card.svg" alt="">
      <img class="profile-photo image_on" src="images/image-victor.jpg" alt="">
      <div class="user-info ">
        <h2>Victor Crest<span> 26</span></h2>
        <p>London</p>
      </div>
      <div class="even-columns ">
        <div class="col ">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="col ">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="col ">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://web.facebook.com/briancarlo.birondo/">Brian Carlo Birondo</a>.
  </div>

  <script src="styles/script.js"></script>
</body>

</html>
